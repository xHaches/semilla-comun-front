mutation Crear_proyecto($crear_proyecto_input: CreateProyectoInput!) {
  crear_proyecto(CreateProyectoInput: $crear_proyecto_input) {
    descripcion
    estado
    fecha_limite_implementacion
    fecha_limite_recaudacion
    fecha_registro
    localidad_id
    meta_recaudacion
    nombre
    proyecto_id
    saldo
    usuario_administrador_id
  }
}
